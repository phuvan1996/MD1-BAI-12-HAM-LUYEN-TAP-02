<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<label>tinh binh phuong</label>
<input id="binhphuong" type="text">
<button onclick="tinhBinhPhuong()"> kiem tra</button>

<body>
<script>

        document.getElementById('ketqua').innerHTML=('ket qua: so binh phuong la:'+a)
    }
</script>
